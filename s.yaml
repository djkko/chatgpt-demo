edition: 1.0.0
name: my-framework-app
access: '{{ access }}'
vars: # 全局变量
  region: "cn-hangzhou"
  functionName: "web"
  service:
    name: "chat-web"
    description: 'Serverless Chat Web'
    role: 
      name: defaultrole
      policies:
        - AliyunFCFullAccess
        - AliyunYundunGreenWebFullAccess
services:
  framework:
    component: fc
    actions: # 自定义执行逻辑，关于actions 的使用，可以参考：https://www.serverless-devs.com/serverless-devs/yaml#行为描述
      pre-deploy: # 在deploy之前运行
        - run: npm i && npm run build # 要执行的系统命令，类似于一种钩子的形式
          path: ./ # 执行系统命令/钩子的路径
    #        - component: fc build --use-docker               # 要运行的组件，格式为【component: 组件名 命令 参数】（可以通过s cli registry search --type Component 获取组件列表）
    #        - plugin: myplugin                               # 与运行的插件 （可以通过s cli registry search --type Plugin 获取组件列表）
    #          args:                                          # 插件的参数信息
    #            testKey: testValue
    #      post-deploy: # 在deploy之后运行
    #        - component: fc versions publish # 要运行的命令行
    props:
      region: cn-hangzhou
      service: ${vars.service}
      function:
        name: ${vars.functionName}
        description: Initialize
        codeUri: './'
        runtime: custom
        environmentVariables:
          PATH: >-
            /opt/nodejs16/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
          NODE_PATH: /opt/nodejs/node_modules
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        layersArnV2:
          - acs:fc:cn-hangzhou:official:layers/Nodejs16/versions/2
        memorySize: 128
        cpu: 0.1
        timeout: 60
        codeUri: ./
        diskSize: 512
        caPort: 9000
        customRuntimeConfig:
          command:
            - npm
          arg:
            - run
            - start
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: '/*'